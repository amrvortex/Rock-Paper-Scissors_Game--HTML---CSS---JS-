<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSP Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="imgs/rsp-favicon1.png" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div class="badge" id="user-label">User</div>
      <div class="badge" id="computer-label">Computer</div>
      <span id="user-score">0</span>
      :
      <span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Paper Covers Rock. You Win!</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="imgs/rock3.png" alt="" />
      </div>
      <div class="choice" id="p">
        <img src="imgs/paper3.png" alt="" />
      </div>
      <div class="choice" id="s">
        <img src="imgs/scissors3.png" alt="" />
      </div>
    </div>

    <p id="action-message">Make Your Move.</p>
    <script src="script.js"></script>
  </body>
</html>
